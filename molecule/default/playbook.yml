---
- name: Converge
  hosts: localhost
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal python-zipstream)
      become: True
      changed_when: False

- name: Converge
  become: true
  hosts: localhost

  vars:
    mongo_bind_ip: 0.0.0.0

  tasks:
    - import_tasks: tasks/main.yml
  
  handlers:
    - import_tasks: handlers/main.yml
